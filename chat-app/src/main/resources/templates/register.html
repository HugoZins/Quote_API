<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Chat Motivant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .register-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #3498db;
        }

        button {
            padding: 12px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Inscription - Chat Motivant</h1>
		
		<!-- Affiche un message d'erreur si l'utilisateur existe déjà -->
		    <p th:if="${error}" style="color: red; font-weight: bold;">[[${error}]]</p>
			
        <form method="post" action="/register">
            <input type="text" name="username" class="input-field" placeholder="Nom d'utilisateur" required />
            <input type="password" name="password" class="input-field" placeholder="Mot de passe" required />
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
